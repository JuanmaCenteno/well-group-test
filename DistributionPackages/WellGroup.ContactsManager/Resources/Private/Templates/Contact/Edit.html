<f:layout name="Default"/>

<f:section name="content">
	<h1>Edit Contact "{contact.name}"</h1>

	<f:form action="update" object="{contact}" objectName="contact">
		<f:render arguments="{contact: contact}" partial="Contact/Form"/>
		<button class="btn btn-warning mt-2" type="submit">Update Contact</button>
	</f:form>

	<f:link.action action="index" class="btn btn-secondary mt-3">Back to List</f:link.action>
</f:section>
