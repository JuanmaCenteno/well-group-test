<f:layout name="Default"/>

<f:section name="content">
	<f:flashMessages class="flashmessages"/>
	<h1>Contacts List</h1>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<f:for as="contact" each="{contacts}">
				<tr>
					<td>{contact.name}</td>
					<td>{contact.email}</td>
					<td>{contact.phone}</td>
					<td>
						<f:link.action action="edit" arguments="{contact: contact}" class="btn btn-primary">
							Edit
						</f:link.action>
						<f:form action="delete" arguments="{contact: contact}">
							<f:form.submit class="btn btn-danger" name="delete" value="Delete"/>
						</f:form>
					</td>
				</tr>
			</f:for>
			</tbody>
		</table>
	</div>
	<f:link.action action="new" class="btn btn-primary mt-4">Add New Contact</f:link.action>
</f:section>
