<f:layout name="Default"/>

<f:section name="content">
	<h1>Add New Contact</h1>
	<f:flashMessages/>

	<f:form action="create" enctype="multipart/form-data" objectName="newContact">
		<f:form.hidden property="contactList" value="{contactList}"/>
		<f:render arguments="{contact: newContact}" partial="Contact/Form"/>
		<button class="btn btn-success mt-2" type="submit">Create Contact</button>
	</f:form>

	<f:link.action action="index" class="btn btn-secondary mt-2">Back to List</f:link.action>
</f:section>
