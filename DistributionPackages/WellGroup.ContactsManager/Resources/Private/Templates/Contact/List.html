<f:section name="content">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1>Contact List</h1>
		<a class="btn btn-success" href="{f:uri.action(action: 'new')}">
			<i class="fas fa-plus"></i> Add New Contact
		</a>
	</div>
	<table class="table table-striped table-hover">
		<thead class="table-dark">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<f:for as="contact" each="{contacts}">
			<tr>
				<td>{contact.name}</td>
				<td>{contact.email}</td>
				<td>{contact.phone}</td>
				<td>
					<a class="btn btn-primary btn-sm" href="{f:uri.action(action: 'edit', contact: contact)}">
						<i class="fas fa-edit"></i> Edit
					</a>
					<a class="btn btn-danger btn-sm" href="{f:uri.action(action: 'delete', contact: contact)}"
						 onclick="return confirm('Are you sure?')">
						<i class="fas fa-trash"></i> Delete
					</a>
				</td>
			</tr>
		</f:for>
		</tbody>
	</table>
</f:section>
