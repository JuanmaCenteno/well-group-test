<f:layout name="Default"/>

<f:section name="Title">Show contact"{contact.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{contact.name}</td>
			<th>Email</th>
			<td>{contact.email}</td>
			<th>Phone</th>
			<td>{contact.phone}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
