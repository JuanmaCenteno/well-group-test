<div class="form-group">
	<label for="name">Name</label>
	<f:form.textfield class="form-control" id="name" property="name" required="true"/>
</div>

<div class="form-group">
	<label for="email">Email</label>
	<f:form.textfield class="form-control" id="email" property="email" required="true"/>
</div>

<div class="form-group">
	<label for="phone">Phone</label>
	<f:form.textfield class="form-control" id="phone" property="phone"/>
</div>

<div class="form-group">
	<label for="address">Address</label>
	<f:form.textarea class="form-control" id="address" property="address"/>
</div>
